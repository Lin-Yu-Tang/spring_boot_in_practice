<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>員工資料表 - 新增員工</title>
</head>
<body>
<div class="container">
	
	<h3>員工資料表</h3>
	<hr>
	
	<p>新增員工資料</p>
	
	<form class="form" action="#" th:action="@{/employee/save}"
		method="POST" th:object="${employee}">
	
	<p>
		<label for="emp-id">員工編號: </label>
		<input type="text" th:field="*{id}" id="emp-id" />
	</p>
	<p>
		<label for="emp-name">姓名: </label>
		<input type="text" th:field="*{name}" id="emp-name" />
	</p>
	<p>
		<label for="emp-job">職位: </label>
		<input type="text" th:field="*{job}" id="emp-job" />
	</p>
	<p>
		<label for="emp-ma">上級主管編號: </label>
		<input type="text" th:field="*{manager}" id="emp-ma" />
	</p>
	<p>
		<label for="emp-hiredate">到職日期: </label>
		<input type="text" th:field="*{hiredate}" id="emp-hiredate" placeholder="請按照格式請填入: 2022-01-24" />
	</p>
	<p>
		<label for="emp-salary">薪資: </label>
		<input type="text" th:field="*{salary}" id="emp-salary" />
	</p>
	<p>
		<label for="emp-comm">獎金: </label>
		<input type="text" th:field="*{commission}" id="emp-comm" />
	</p>	
	<p>
		<label for="emp-dept">部門編號: </label>
		<input type="text" th:field="*{deptno}" id="emp-dept" />
	</p>	

	<button class="btn btn-success" type="submit">送出</button>
	
	</form>
	
	<hr>
	<a th:href="@{/employee/list}" >返回上一頁</a>


</div>
</body>
</html>
