<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<title>使用者註冊</title>
</head>
<body>
<div class="container">
<h1>使用者註冊頁面</h1>

<form class="form" method="POST" action="#" th:action="@{process-form}" 
	th:object="${user}">
	
	<p>
	<label for="user-name">姓名: </label>
	<input type="text" id="user-name" th:field="*{name}">
	</p>
	
	<p>
	<label for="user-passwd">密碼: </label>
	<input type="password" id="user-passwd" th:field="*{password}">
	</p>	

	<p>
	<label for="user-hobby">興趣: </label>
	<input type="text" id="user-hobby" th:field="*{hobby}">
	</p>	
	
	<p>
	<input type="submit" value="Submit">
	</p>
	
</form>


</div>
</body>
</html>
