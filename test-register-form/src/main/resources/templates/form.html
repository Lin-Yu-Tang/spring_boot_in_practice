<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>使用者登入</title>
</head>
<body>
<div class="container">
	<h1>測試 form post mapping</h1>
	<div>
	<form class="form" method="POST" action="#" th:action="@{form/register}">
	<p>
	<label for="user-name">姓名: </label>
	<input type="text" id="user-name" name="user-name">
	</p>
	
	<p>
	<label for="user-passwd">密碼: </label>
	<input type="password" id="user-passwd" name="user-password">
	</p>
	
	<input class="btn btn-success" type="submit">
	</form>
	
	</div>
	<br>
	
	<div>
	<h1>test path param</h1>
	<p><a href="hello/1"> 1 </a></p>
	
	</div>
	
	
	
</div>

</body>
</html>
